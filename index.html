<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Chart</title>
</head>
<body>
    <div class="container">
        <div class="balance-container">
            <div class="balance">
                <p>My balance</p>
                <span>$921.48</span>
            </div>
            <div class="image">
                <img src="image/logo.svg" alt="two circles logo">
            </div>
        </div>
        <div class="chart">
            <h3>Spending - Last 7 days</h3>
            
            <div class="days">
                <div class="monday">
                    <span>mon</span>
                    <div id="monday-hover" class="monday-bar"></div>
                    <div class="mon-amount"></div>
                </div>
                 
                <div class="tuesday">
                    <span>tue</span>
                    <div id="tuesday-hover" class="tuesday-bar"></div>
                    <div class="tue-amount"></div>
                </div>
                
                <div class="wednesday">
                    <span>wed</span>
                    <div id="wednesday-hover" class="wednesday-bar"></div>
                    <div class="wed-amount"></div>
                </div>
                
                <div class="thursday">
                    <span>thu</span>
                    <div id="thursday-hover" class="thursday-bar"></div>
                    <div class="thu-amount"></div>
                </div>
                
                <div class="friday">
                    <span>fri</span>
                    <div id="friday-hover" class="friday-bar"></div>
                    <div class="fri-amount"></div>
                </div>

                <div class="saturday">
                    <span>sat</span>
                    <div id="saturday-hover" class="saturday-bar"></div>
                    <div class="sat-amount"></div>
                </div>

                <div class="sunday">
                    <span>sun</span>
                    <div id="sunday-hover" class="sunday-bar"></div>
                    <div class="sun-amount"></div>
                </div>
            </div>

             <div class="line"></div>

            <div class="total-container">
                <div class="total">
                    <p>Total this month</p>
                    <span>$478.33</span>
                </div>
                <div class="last-month">
                    <span>+2.4%</span>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
